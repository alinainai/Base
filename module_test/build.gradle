apply from: "../common_component_build.gradle"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    resourcePrefix "test_" //给 Module 内的资源名增加前缀, 避免资源名冲突

}
kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation rootProject.ext.dependencies["android-test-junit"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]
    testImplementation rootProject.ext.dependencies["junit"]

    //支持kotlin
    implementation rootProject.ext.dependencies["core_ktx"]
    implementation rootProject.ext.dependencies["kotlin_stdlib_jdk"]
    kapt rootProject.ext.dependencies["dagger2-compiler"]
    kapt rootProject.ext.dependencies["arouter-compiler"]

    implementation project(path: ':baseui')
    implementation project(path: ':componentservice')
}
