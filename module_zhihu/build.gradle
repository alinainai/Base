apply from:"../common_component_build.gradle"

android {
    resourcePrefix "zhihu_" //给 Module 内的资源名增加前缀, 避免资源名冲突

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation rootProject.ext.dependencies["androidx_cardview"]

    implementation project(path: ':commonsdk')
    implementation project(path: ':componentservice')
    implementation project(path: ':paginate')

}
